<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>腾讯天气</title>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<script type="text/javascript" src="./js/rem.js"></script>
	<script type="text/javascript" src="./js/jquery-3.3.1.js"></script>
	<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_608187_j44d1h7jnx.css">
	
</head>
<body>
	<div class="wea">
		<!-- main开始 -->
		<section>
			<img src="./img/screen.png">
			<p class="city">太原市<!-- <i></i><span>太原市</span>&nbsp; --><!-- <span>阳曲县</span> --></p>
			<div class="air">
				<p>空气</p>
				<p>轻度污染</p>
			</div>
			<p class="deg"><span>0</span><sup>°</sup></p>
			<p class="status">晴</p>
			<p class="des"><span>湿度</span><span>28%</span></p>
			<p class="warm_prompt">天冷了，注意保暖~</p>
		</section>
		<!-- main结束  -->
		<!-- d_a_t开始 -->
		<ul class="d_a_t">
			<li class="today">
				<p class="top"><span>今天</span><span><i>2</i>/<i>-11</i>°C</span></p>
				<p class="bottom">晴转多云</p><img src="./img/0.png">
			</li>
			<li class="tomorrow">
				<p class="top"><span>明天</span><span><i>2</i>/<i>-11</i>°C</span></p>
				<p class="bottom">晴转多云</p><img src="./img/0.png">
			</li>
		</ul>
		<!-- d_a_t结束 -->
		<!-- eve_hour开始 -->

		<ul class="eve_hour">
			<!-- <li>
				<p class="hour">12:00</p>
				<p class="img"></p>
				<p class="deg">-1°</p>
			</li> -->
		</ul>
		<!-- eve_hour结束  -->
		<!-- eve_day开始 -->
		<ul class="eve_day">
			<!-- <li>
				<p class="style">昨天</p>
				<p class="date"><span>01</span>/<span>15</span></p>
				<p class="des">多云</p>
				<img src="">
				<p class="deg">3<sup>°</sup></p>
				<p class="deg">-12<sup>°</sup></p>
				<img src="">
				<p class="des">多云</p>
				<p class="style"><span>西北</span>风</p>
				<p class="style"><span>3</span>级</p>
			</li> -->
		</ul>
		<!-- eve_day结束 -->
		<!-- footer开始 -->
		<ul class="footer">
			<li>
				<p class="iconfont icon-yusan"></p>
				<p class="wea_con">不带伞</p>
				<p class="warm">雨伞</p>
			</li>
			<li>
				<p class="iconfont icon-yusan"></p>
				<p class="wea_con">不带伞</p>
				<p class="warm">雨伞</p>
			</li>
			<li>
				<p class="iconfont icon-yusan"></p>
				<p class="wea_con">不带伞</p>
				<p class="warm">雨伞</p>
			</li>
			<li>
				<p class="iconfont icon-yusan"></p>
				<p class="wea_con">不带伞</p>
				<p class="warm">雨伞</p>
			</li>
			<li>
				<p class="iconfont icon-yusan"></p>
				<p class="wea_con">不带伞</p>
				<p class="warm">雨伞</p>
			</li>
			<li>
				<p class="iconfont icon-yusan"></p>
				<p class="wea_con">不带伞</p>
				<p class="warm">雨伞</p>
			</li>
			<li>
				<p class="iconfont icon-yusan"></p>
				<p class="wea_con">不带伞</p>
				<p class="warm">雨伞</p>
			</li>
			<li>
				<p class="iconfont icon-yusan"></p>
				<p class="wea_con">不带伞</p>
				<p class="warm">雨伞</p>
			</li>
		</ul>
		<!-- footer结束 -->
		<!-- mark开始 -->
		<p class="mark">数据来源于中国天气网</p>
		<!-- mark结束 -->
	</div>
	

	<!-- search_top开始 -->
	<div class="search">
		<div class="top">
			<div class="h_bottom">
				<input type="text" name="" placeholder="搜索市、区、县等">
				<i></i>
				<button>取消</button>
			</div>
			
		</div>
		<!-- search_top结束 -->
		<!-- search_bottom开始 -->
		<div class="wrap">
			<!-- <div class="hotsenic_text">当前地区</div>
			<ul class="hotscenic1">
				<li>小店区</li>
			</ul> -->
		</div>	
		<!-- search_bottom结束 -->
	</div>
	
</body>
</html>
<script type="text/javascript" src="./js/index.js"></script>
